<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive TODO list - One</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li class="menu-text">Todo App</li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
      <li><a href="./index.html">Home</a></li>
      <li class="active"><a href="./todo1.html">One</a></li>
      <li><a href="./todo2.html">Two</a></li>
    </ul>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x grid-padding-x align-center">
    <div class="cell small-12 medium-8 large-6">
      <h1 class="text-center">My Vanilla TODO List</h1>

      <div class="callout">
        <div class="grid-x grid-padding-x align-middle">
          <div class="cell auto">
            <label for="new-task-input">New task</label>
            <input type="text" id="new-task-input" placeholder="Add a new task...">
          </div>
          <div class="cell shrink">
            <button class="button success" id="add-task-btn" type="button">Add Task</button>
          </div>
        </div>
      </div>

      <div class="callout primary">
        <ul id="task-list" class="no-bullet">
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
<script src="./assets/js/script1.js"></script>
</body>
</html>
